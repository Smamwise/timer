<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Countdown Timer</title>
    <link rel="icon" type="image/x-icon" href="/timer/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=fullscreen" />
    <link rel="stylesheet" href="style.css">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="timer-wrapper">
        <div class="timer-container">
            <div id="timer">00:00</div>
        </div>
    </div>
    <div class="button-container">
        <button id="controlButton" onclick="toggleTimer()">Start</button>
        <button id="resetButton" onclick="resetTimer()">Reset</button>
        <button id="settingsButton" onclick="openSettings()">Settings</button>
    </div>


    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
                <div class="time-input-container">
                <div class="time-input">
                    <label for="minutesInput">Minutes</label>
                    <input type="number" id="minutesInput" min="0" max="99" value="0">
                </div>
            </div>
            <div class="sound-options-container">
                <div class="sound-option selected" data-sound="/timer/files/mixkit-sci-fi-bleep-alarm-909.wav">
                    <span class="sound-name">Sound 1</span>
                    <button class="preview-button" onclick="previewSound('/timer/files/mixkit-sci-fi-bleep-alarm-909.wav')">Preview</button>
                </div>
                <div class="sound-option" data-sound="/timer/files/mixkit-software-interface-back-2575.wav">
                    <span class="sound-name">Sound 2</span>
                    <button class="preview-button" onclick="previewSound('/timer/files/mixkit-software-interface-back-2575.wav')">Preview</button>
                </div>
                <div class="sound-option" data-sound="/timer/files/mixkit-software-interface-start-2574.wav">
                    <span class="sound-name">Sound 3</span>
                    <button class="preview-button" onclick="previewSound('/timer/files/mixkit-software-interface-start-2574.wav')">Preview</button>
                </div>
                <div class="sound-option" data-sound="/timer/files/mixkit-cinematic-transition-swoosh-heartbeat-trailer-488.wav">
                    <span class="sound-name">Heartbeat</span>
                    <button class="preview-button" onclick="previewSound('/timer/files/mixkit-cinematic-transition-swoosh-heartbeat-trailer-488.wav')">Preview</button>
                </div>
                <div class="sound-option" data-sound="/timer/files/mixkit-elevator-announcement-bells-112.wav">
                    <span class="sound-name">Elevator</span>
                    <button class="preview-button" onclick="previewSound('/timer/files/mixkit-elevator-announcement-bells-112.wav')">Preview</button>
                </div>
                
                <label for="volumeSlider">Volume:</label>
                <input id="volumeSlider" type="range" min="0" max="3" value="1" step="0.1">
                
            </div>
            <div class="wake-lock-container">
                <label for="wakeLockCheckbox" class="wake-lock-label">Keep screen on</label>
                <input type="checkbox" id="wakeLockCheckbox" checked>
            </div>
            <div class="auto-restart-container">
                <label for="autoRestartCheckbox" class="auto-restart-label">Auto-restart timer</label>
                <input type="checkbox" id="autoRestartCheckbox" checked>
            </div>
            <div class="fullscreen-container">
                <label for="fullscreenCheckbox" class="fullscreen-label">Fullscreen</label>
                <input type="checkbox" id="fullscreenCheckbox">
            </div>
            <div class="settings-button-container">
                <button id="saveSettings" onclick="saveSettings();">Save</button>
                <div class="divider"></div>
                <button id="closeSettings" onclick="closeSettings();">Discard</button>
            </div>
        </div>
    </div>

    <audio id="alarm" src="/timer/files/mixkit-sci-fi-bleep-alarm-909.wav"></audio>
    <audio id="preview" src=""></audio>
    <script type="text/javascript" src="main.js"></script>

</body>
</html>
